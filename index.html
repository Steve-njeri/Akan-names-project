<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Akan names</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form class="myForm" name="form" onsubmit="validate ();">
      <div class="form-group">
        <label for="year">Year of Birth:</label>
        <input type="number" class="form-control" placeholder="YYYY" id="year">
      </div>
      <div class="form-group">
        <label for="month">Month of Birth:</label>
        <input type="number" class="form-control" placeholder="MM" id="month">
      </div>
      <div class="form-group">
        <label for="date">Date of Birth:</label>
        <input type="number" class="form-control" placeholder="DD" id="date">
      </div>
      <br>
      <div class="form-group">
        <label for="gender">Gender:</label>
      </div>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" checked>
        <label class="form-check-label" for="Gender"></label>
          Male
      </div>
    </form>
  </div>

  <script src="javascript/Akan.js"></script>
    
</body>
</html>
