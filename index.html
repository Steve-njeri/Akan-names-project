<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Akan names</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Akan names derived from Ghanian culture</h1>
  <div class="content">
    <div class="container">
      <form class="myForm" name="form" onsubmit="return getAkanName();">
        <div class="form-group">
          <label for="year">Year of Birth:</label>
          <input type="number" class="form-control" placeholder="YYYY" id="year">
        </div>
        <div class="form-group">
          <label for="month">Month of Birth:</label>
          <input type="number" class="form-control" placeholder="MM" id="month">
        </div>
        <div class="form-group">
          <label for="date">Day of Birth:</label>
          <input type="number" class="form-control" placeholder="DD" id="date">
        </div>
        <br>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="male" value="male" name="gender">
          <label class="custom-control-label" for="male">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="female" value="female" name="gender">
          <label class="custom-control-label" for="female">Female</label>        
        </div>
        <div class="form-group">
          <button class="btn btn-primary " name="submit" id="submit" type="button">Submit</button>
        </div>
        <div id="Akan-name"></div>
      </form>
    </div>
  
  </div>

  <script src="javascript/script.js"></script>
    
</body>
</html>
