<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Akan names</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Akan names derived from Ghanian culture</h1>
  <div class="content">
    <div class="container">
      <form class="myForm" name="form" onsubmit="validate ();">
        <div class="form-group">
          <label for="year">Year of Birth:</label>
          <input type="number" class="form-control" placeholder="YYYY" id="year">
        </div>
        <div class="form-group">
          <label for="month">Month of Birth:</label>
          <input type="number" class="form-control" placeholder="MM" id="month">
        </div>
        <div class="form-group">
          <label for="date">Day of Birth:</label>
          <input type="number" class="form-control" placeholder="DD" id="date">
        </div>
        <br>
        <div class="form-group">
          <label for="gender">Gender:</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" checked>
          <label class="form-check-label" for="gender"></label>
            Male
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" checked>
          <label class="form-check-label" for="gender"></label>
            Female
        </div>
        <br><br>
        <button class="btn btn-primary" type="submit">Submit</button>
        <br><br>
        <h4 id = display-name>Results:</h4>
        <p id="result"></p>
      </form>
    </div>
  
  </div>

  <script src="javascript/script.js"></script>
    
</body>
</html>
