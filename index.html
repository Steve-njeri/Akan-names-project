<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Akan names</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Akan names derived from Ghanian culture</h1>
  <h2>Get your Akan Name</h2>
  <p>
    Find out what your Akan name is, proceed to filling the form below and click the submit button.
  </p>
  <div class="content">
    <div class="container">
      <form class="myForm" name="form" onSubmit="akanName();">
        <div class="form-group">
          <label for="year">Year of Birth:</label>
          <input type="number" class="form-control" placeholder="" id="year">
        </div>
        <div class="form-group">
          <label for="month">Month of Birth:</label>
          <input type="number" class="form-control" placeholder="" id="month">
        </div>
        <div class="form-group">
          <label for="date">Day of Birth:</label>
          <input type="number" class="form-control" placeholder="" id="day">
        </div>
        <br>
        <div class="form-group">
          <label class="control-label" for="gender">Select your gender:</label>
          <select name="" id="gender">
            <option value="..select..">..select..</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary " onClick="akanName()"  name="submit" id="submit" type="button">Submit</button>
        </div>
      </form>
      <br>
      <form onsubmit="return clearInput()">
        <input class="clear" type="submit" value="Clear input">
      </form>
      <div class="label">You were born on:</div>
      <div id="dayOfTheWeek"></div>
      <div class="label">Your Akan name is:</div>
      <div id="akanName"></div>
    </div>
  </div>

  <script src="javascript/script.js"></script>
    
</body>
</html>
